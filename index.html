<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            justify-content: center;
            height: 100vh;
            transition: background-color 1s ease; /* Add a transition for background-color */
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #800000 100%);
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
            animation: breathe 2.5s infinite alternate;
        }

        @keyframes breathe {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 0.2;
            }
        }

        body.fade-out {
            background-color: #fff; /* Set the background color to white during the fade-out */
        }

        h1.hidden {
            display: none; /* Hide the text when the 'hidden' class is applied */
        }

        h1 {
            font-size: 30px;
            color: #fff; /* Default text color */
            opacity: 0; /* Set initial opacity to 0 for fade-in effect */
            transition: opacity 1s ease, color 0.5s ease, text-shadow 0.3s ease, font-size 0.3s ease; /* Add opacity transition */
        }

        h1:hover {
            color: #ec4848;
            text-shadow: 0 0 10px #ec4848, 0 0 20px #ec4848, 0 0 30px #ec4848; /* Glow effect */
            font-size: 30.5px; /* Increase font size when hovered */
        }

        body.loaded h1 {
            opacity: 1; /* Set opacity to 1 when the body has the 'loaded' class */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function fadeOutAndRedirect(event) {
                event.preventDefault(); 
                document.querySelector('h1').classList.add('hidden');
                document.body.classList.add('fade-out');
                setTimeout(function () {
                    window.location.href = 'message.html';
                }, 1000); // Adjust the time to match the transition duration
            }

            document.addEventListener('click', fadeOutAndRedirect);

            // Add 'loaded' class to the body after a short delay to trigger the fade-in effect
            setTimeout(function () {
                document.body.classList.add('loaded');
            }, 100); // Adjust the time based on your preference
        });
    </script>
</head>
<body>
    <h1>Click me!</h1>
</body>
</html>
